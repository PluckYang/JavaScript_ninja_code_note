<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script>
function myFunction(){
	alert("页面加载完成");
}
</script>
</head>

<body onload="myFunction()"> 

<!-- 传统在body中加入 onload 属性，
	但也可以使用window浏览器对象模型（BOM）使得网页的结构（HTML）与行为（<script>）分离-->

<h1>Hello World!</h1>
</body>

</html>
